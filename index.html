<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container display-4 font-weight-bold mt-5">
      <div class="row">
        <div class="col-md-12 bg-secondary">
          <p class="text-right m-0 p-3 text-white">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="row border-y">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>AC</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>+/-</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>%</p>
            </div>
          </div>
          <div class="row border-y">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>7</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>8</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>9</p>
            </div>
          </div>
          <div class="row border-y">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>4</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>5</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>6</p>
            </div>
          </div>
          <div class="row border-y">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>1</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>2</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>3</p>
            </div>
          </div>
          <div class="row border-y">
            <div
              class="col-md-8 d-flex justify-content-center align-items-center border-x"
            >
              <p>0</p>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center border-x"
            >
              <p>.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 orange text-white">
          <div
            class="row d-flex justify-content-center align-items-center operations-symbols"
          >
            <p class="">รท</p>
          </div>
          <div
            class="row d-flex justify-content-center align-items-center operations-symbols"
          >
            <p class="">x</p>
          </div>
          <div
            class="row d-flex justify-content-center align-items-center operations-symbols"
          >
            <p class="">-</p>
          </div>
          <div
            class="row d-flex justify-content-center align-items-center operations-symbols"
          >
            <p class="">+</p>
          </div>
          <div
            class="row d-flex justify-content-center align-items-center operations-symbols"
          >
            <p class="">=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
